<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        select[multiple] {
            height: auto;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Dog Adoption Application</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
        
        <label>Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">
        
        <label for="preferredBreeds">Please select your preferred breeds:</label>
        <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
            <option value="breed1">Breed 1</option>
            <option value="breed2">Breed 2</option>
            <option value="breed3">Breed 3</option>
            <!-- Add more options as needed -->
        </select>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
